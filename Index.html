<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboSpoon Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #spoon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="spoon"></div>

    <script>
        const spoon = document.getElementById('spoon');

        spoon.addEventListener('mouseover', moveSpoon);

        function moveSpoon() {
            const maxX = window.innerWidth - spoon.clientWidth;
            const maxY = window.innerHeight - spoon.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            spoon.style.left = `${newX}px`;
            spoon.style.top = `${newY}px`;
        }
    </script>

</body>
  </html>
